{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static '/login.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <header>
        <a href="/" class="logo">Logo</a>
    </header>
    

    <main>
        <!-- Content changes here -->
        <div class="container">
            <h2>Login</h2>
                <form action="/login/" class="form-container" method ="POST">
                {% csrf_token %}
                    <label for="username">Username</label>
                    <input type="text" name="usernameL" id="" placeholder="username">
                    
                    <label for="password">Password</label>
                    <input type="password" name="passwordL" id="" placeholder="password">
                    
                    {% for message in messages %}

                    {% if message.tags == 'error' %}
                    <p style="color:red;">{{message}}</p>
                    {% elif message.tags == 'info' %}

                    <script>
                        window.onload = function(){
                            alert('{{message}}')
                        }
                    </script>
                    {% endif %}
                    {% endfor %}

                    <button type="submit">Login</button>
                </form>
                <hr>
            <p>Don't have an account? <a href="/signup_page/">Sign Up</a> </p>
        </div>
        <!-- Content changes end here -->
    </main>
</body>
</html>
